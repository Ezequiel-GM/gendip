# The first year of the game
START_YEAR: 1901
# The starting units
START_UNITS:
  Britain:
    Army: ['Calcutta', 'Delhi']
    Fleet: ['Madras']
  China:
    Army: ['Shanghai', 'Chungking', 'Tibet']
    Fleet: ['Peking']
  France:
    Army: ['Hanoi', 'Hue']
    Fleet: ['Saigon']
  Holland:
    Fleet: ['Sumatra', 'Java', 'Borneo']
  Japan:
    Army: ['Kyoto']
    Fleet: ['Tokyo', 'Sasebo']
  Russia:
    Army: ['Moscow', 'Irkutsk']
    Fleet: ['Sevastopol', 'Khabarovsk']
  Turkey:
    Army: ['Damascus', 'Baghdad']
    Fleet: ['Constantinople']
# Abbreviations that should be used (rather than letting the script try to guess an abbreviation).
ABBREVIATIONS:
  'Assam': 'asm'
  'Java Sea': 'jse'
  'Hong Kong': 'hko'
  'West Indian Ocean': 'wio'
  'Central Pacific Ocean': 'cpo'
  'Bay of Bengal': 'bob'
  'Philippine Sea': 'pse'
  'Philippines': 'phi'
  'Persian Gulf': 'pgu'
  'Arabian Sea': 'ase'
  'Arabia': 'ara'
# Overrides to swap centers. This only needs to contain something if the greedy algorithm fails.
CENTER_OVERRIDES: [
  ["XX2", "Bulgaria"],
  ["Constantinople", "Mediterranean Sea"],
  ["Maritime Province", "Sea of Japan"],
  ["Borneo", "Java Sea"],
  ["Bulgaria", "Rumania"],
  ["Rumania", "Sevastopol"],
  ["Siam", "Cambodia"]
]
# Overrides to swap region names. This only needs to contain something if the greedy algorithm fails.
REGION_OVERRIDES: [
  ["Bulgaria", "Rumania"],
  ["Rumania", "Sevastopol"],
  ["Sevastopol", "XX2"],
  ["Arabia", "Red Sea"],
  ["Borneo", "Java Sea"],
  ["Siam", "Cambodia"],
  ["Constantinople", "Mediterranean Sea"]
]
