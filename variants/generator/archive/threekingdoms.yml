# The first year of the game
START_YEAR: 220
# The starting units
START_UNITS:
  Shu:
    Army: ['Chengdu','Hanzhong','Zangke']
    Fleet: ['Qianwei']
  Wu:
    Army: ['Lingling','Yuzhang','Jianye']
    Fleet: ['Nanhai']
  Wei:
    Army: ['Luoyang','Qiao','Taiyuan']
    Fleet: ['Donglai']
# Abbreviations that should be used (rather than letting the script try to guess an abbreviation).
ABBREVIATIONS:
  'Nan': 'nan'
# Overrides to swap centers. This only needs to contain something if the greedy algorithm fails.
CENTER_OVERRIDES: [
  ['Impassable South East Asia', 'Changsha'],
  ['Impassable South East Asia', 'Central Yangtze'],
  ['Pearl River', 'Cangwu'],
  ['East Yangtze', 'Jianye'],
]
# Overrides to swap region names. This only needs to contain something if the greedy algorithm fails.
REGION_OVERRIDES: [
]
